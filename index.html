<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login Form Dark/Light</title>
</head>
<body>
    <main id="container">
        <!--FORMULARIO DE LOGIN-->
        <form id="login_form">
        <!--HEADER-->
            <div id="header">
                <h1><strong>Login</strong></h1>
                <i class="fa-solid fa-moon" id="moon-icon"></i>
            </div>
        <!--INPUTS-->
            <div id="inputs">
                <!--USERNAME INPUT-->
                <div class="input-box">
                    <label for="username">
                        Username
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-user" id="user-icon"></i>
                        <input type="text" id="user-input" placeholder="Type your username">
                    </div>
                </div>
                <!--PASSWORD INPUT-->
                <div class="input-box">
                    <label for="password">
                        Password
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-lock" id="password-icon"></i>
                        <input type="password" id="user-input" placeholder="Type your password">
                    </div>
                </div>
            </div>
        <!--FORGOT PASSWORD-->
            <div id="forgot_password">
                <a href="#">
                    Forgot your password?
                </a>
            </div>
        <!--SOCIAL MEDIA-->
            <div id="social_medias">
                <!--FACEBOOK-->
                <a href="#">
                    <img src="imgs/facebook.png" alt="Facebook">
                </a>
                <!--GITHUB-->
                <a href="#">
                    <img src="imgs/github.png" alt="Github">
                </a>
                <!--GOOGLE-->
                <a href="#">
                    <img src="imgs/google.png" alt="Google">
                </a>
            </div>
        <!--BUTTON LOGIN-->
            <button type="submit" id="login_btn">
                Login

            </button>



        </form>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
